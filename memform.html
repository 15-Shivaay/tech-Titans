<!DOCTYPE html>
<html lang="en">
<head>

                </div>

                <div class="your">

            <div class="your">
                <input class="c1" type="text" placeholder="If Other ">
            </div>
            </div>

            <div class="acpt">
                <input type="checkbox" value="accept" name="accept"> I have filled all the details carefully and correctly.
            </div>
